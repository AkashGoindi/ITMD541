<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      width: 320px;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], input[type="range"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="text"].disabled-input {
      background-color: #f0f0f0;
      pointer-events: none;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <form id="tipCalculatorForm">
      <label for="billTotal">Bill Total:</label>
      <input type="text" id="billTotal" name="billTotal">
      <br>

      <label for="tip">Tip Percentage:</label>
      <input type="range" id="tip" name="tip" min="0" max="100">
      <br>

      <label for="tipPercentage" class="disabled-input">Tip Percentage:</label>
      <input type="text" id="tipPercentage" class="disabled-input" disabled>
      <br>

      <label for="tipAmount" class="disabled-input">Tip Amount:</label>
      <input type="text" id="tipAmount" class="disabled-input" disabled>
      <br>

      <label for="totalWithTip" class="disabled-input">Total Bill with Tip:</label>
      <input type="text" id="totalWithTip" class="disabled-input" disabled>
    </form>
  </div>

  <script>
    const form = document.getElementById('tipCalculatorForm');
    const billTotalInput = document.getElementById('billTotal');
    const tipInput = document.getElementById('tip');
    const tipPercentageInput = document.getElementById('tipPercentage');
    const tipAmountInput = document.getElementById('tipAmount');
    const totalWithTipInput = document.getElementById('totalWithTip');

    form.addEventListener('input', function () {
      const billTotal = parseFloat(billTotalInput.value);
      const tipPercentage = parseFloat(tipInput.value);

      if (isNaN(billTotal)) {
        alert('Please enter a valid number for Bill Total.');
        billTotalInput.value = '';
        return;
      }

      tipPercentageInput.value = tipPercentage + '%';

      const tipAmount = (billTotal * tipPercentage) / 100;
      tipAmountInput.value = tipAmount.toFixed(2);

      const totalWithTip = billTotal + tipAmount;
      totalWithTipInput.value = totalWithTip.toFixed(2);
    });
  </script>
</body>
</html>
